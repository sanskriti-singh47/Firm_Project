<!DOCTYPE html>
<html lange="en">
    <head>
        <title>Join US</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="X-UA-Compatile" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		
  <!-- for awesome icons -->
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
   <!--     Fonts and icons     -->
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <link rel="stylesheet" href="css/style.css"/>

    </head>
    <body>
<div class="container" id="container">
	
	<div class="form-container sign-up-container">
		<form action="#">
			<h2>Sign in</h2>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook icons"></i></a>
				<a href="#" class="social"><i class="fa fa-google-plus icons"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin icons"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h2>Create Account</h2>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook icons"></i></a>
				<a href="#" class="social"><i class="fa fa-google-plus icons"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin icons"></i></a>
			</div>
			<input type="text" placeholder="Name" >
			<input type="email" placeholder="Email" >
            <input type="password" placeholder="Password">
            <input type="tel" placeholder="+91" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  required >
			<button >Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script>
    const signInButton = document.getElementById('signIn');
const signUpButton = document.getElementById('signUp');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>

    </body>
</html>
